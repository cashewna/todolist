<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <span>Todo List</span>
        <div id="hamburger" class="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>


    <div id="sidebar">
    </div>

    <div id="content">
        <ul id="todo-list"></ul>

        <dialog id="add-todo-dialog">
            <form id="add-todo-form">
                <input type="text" name="title" id="todo-input" placeholder="What would you like to do?" required>
                <input type="text" name="description" id="todo-input" placeholder="Description">
                <input type="datetime-local" name="dueDate" id="todo-date">
                <input type="number" name="priority" id="todo-priority" placeholder="Priority">
                <button id="submit-todo">Add</button>
            </form>
        </dialog>

        <button id="add-todo-btn"></button>
    </div>

    <footer>
        <span>&copy Krishna R. Khong 2024</span>
    </footer>
</body>

</html>
